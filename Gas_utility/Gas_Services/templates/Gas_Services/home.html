<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    {% load static %}
    <style>
        /* CSS styling for your page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            border-bottom: 3px solid #1abc9c;
        }

        main {
            padding: 30px;
            margin: 30px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 3px solid #1abc9c;
        }

        nav {
            margin-bottom: 25px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            color: #2c3e50;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #1abc9c;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Gas Utility Application</h1>
    </header>

    <main>
        <nav>
            <a href="{% url 'submit_request' %}">Submit Request</a>
            <a href="{% url 'track_request' request_id=1 %}">Track Request</a>
            <a href="{% url 'account_info' %}">Account Information</a>
        </nav>
        <p>This is the home page of the gas utility application.</p>
        <p>Here you can manage your service requests and account information.</p>
    </main>

    <footer>
        &copy; 2024 Gas Utility Company
    </footer>
</body>
</html>
